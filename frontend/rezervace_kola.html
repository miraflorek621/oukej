<script>

  function getCookie(cname) {
    let name = cname + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(';');
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    alert("Musíte vybrat Datum a čas")
    window.location.href = "/"
    return "";
  }

  function setCookie(cname, cvalue, exdays) {
    const d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    let expires = "expires=" + d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }


  getCookie("timeFrom");
  getCookie("timeTo");

  // get all bikes

  let myHeaders = new Headers();
  myHeaders.append("Content-Type", "application/json");

  let requestOptions = {
    method: 'POST',
    headers: myHeaders,
    redirect: 'follow',
    body: JSON.stringify({ "timeFrom": getCookie("timeFrom"), "timeTo": getCookie("timeTo") })
  };

  fetch("/kola", requestOptions)
    .then(response => response.json())
    .then(result => {
      console.log(result);
      result.map((element, index) => {
        let div = document.createElement("div");
        div.className = "col-lg e-div-reservation";

        // Initialize a variable to track the clicks for each item
        let clicksCount = 0;

        div.innerHTML = `
        <div class="c-inner-div2">
          <div class="c-inner-div2-inner">${element.BycicleName}</div>
          <div class="c-inner-div2-inner">
            <a href="" class="zarez">${element.Quantity}x </a>
          </div>
        </div>
        <div class="c-inner-div1">
          <img class="img-kolo-rez" src="./stylesheet/img/result (1).png">
        </div>
        <div class="c-inner-div2">
          <button type="button" onClick="Increment(${index},'${element.BycicleName}',${element.Quantity})">+</button>
          <h1 id="kolo${index}">0</h1>
          <button type="button" onClick="Decrease(${index},'${element.BycicleName}')">-</button>
        </div>

      `;



        document.getElementsByClassName("row")[0].appendChild(div);


      });
    })
    .catch(error => console.log('error', error));

  function Increment(index, name, max) {
    let h1 = document.getElementById(`kolo${index}`);
    if (parseInt(h1.innerText) < max) {
      h1.innerText = parseInt(h1.innerText) + 1;
      setCookie(name, parseInt(h1.innerText));
    }

  }

  function Decrease(index, name) {

    let h1 = document.getElementById(`kolo${index}`);
    if (parseInt(h1.innerText) > 0) {
      h1.innerText = parseInt(h1.innerText) - 1;
      setCookie(name, parseInt(h1.innerText));
    }

  }

  document.getElementById("submit").addEventListener("click", () => {
    let cookies = document.cookie.split(';');
    cookies = cookies.map((element) => {
      let temp = element.split('=');
      return { "name": temp[0].trim(), "value": temp[1].trim() }
    });


    let myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    let requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: JSON.stringify(cookies),
      redirect: 'follow'
    };

    fetch("/rezervace-kola", requestOptions)
      .then(response => response.json())
      .then(result => {
        console.log(result);

        if (result.message == "Success") {
       
          document.cookie.split(";").forEach((c) => {
            document.cookie = c
              .replace(/^ +/, "")
              .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
          });
          alert(result.message)
          window.location.href = "/"
        }
        
      })
      .catch(error => console.log('error', error));



  });





</script>
