<script>

  function getCookie(cname) {
    let name = cname + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(';');
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    alert("Musíte vybrat Datum a čas")
    window.location.href = "/"
    return "";
  }

  function setCookie(cname, cvalue, exdays) {
    const d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    let expires = "expires=" + d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }


  getCookie("timeFrom");
  getCookie("timeTo");

  function Increment(index, name, max) {
    let h1 = document.getElementById(`kolo${index}`);
    if (parseInt(h1.innerText) < max) {
      h1.innerText = parseInt(h1.innerText) + 1;
      setCookie(name, parseInt(h1.innerText));
    }

  }

  function Decrease(index, name) {

    let h1 = document.getElementById(`kolo${index}`);
    if (parseInt(h1.innerText) > 0) {
      h1.innerText = parseInt(h1.innerText) - 1;
      setCookie(name, parseInt(h1.innerText));
    }

  }

  document.getElementById("submit").addEventListener("click", () => {
    let cookies = document.cookie.split(';');
    cookies = cookies.map((element) => {
      let temp = element.split('=');
      return { "name": temp[0].trim(), "value": temp[1].trim() }
    });


    let myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    let requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: JSON.stringify(cookies),
      redirect: 'follow'
    };

    fetch("/rezervace-kola", requestOptions)
      .then(response => response.json())
      .then(result => {
        console.log(result);

        if (result.message == "Success") {
       
          document.cookie.split(";").forEach((c) => {
            document.cookie = c
              .replace(/^ +/, "")
              .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
          });
          alert(result.message)
          window.location.href = "/"
        }
        
      })
      .catch(error => console.log('error', error));



  });





</script>
