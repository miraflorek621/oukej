<script>
  var clicks = 0;

  function onClick() {
    clicks += 1;
    document.getElementById("clicks").innerHTML = clicks;
  }

  function onClick2() {
    if (clicks >= 1) {
      clicks -= 1;
    }
    document.getElementById("clicks").innerHTML = clicks;
  }

  var clicks1 = 0;

  function onClick3() {
    clicks += 1;
    document.getElementById("clicks1").innerHTML = clicks;
  }

  function onClick4() {
    if (clicks >= 1) {
      clicks -= 1;
    }
    document.getElementById("clicks1").innerHTML = clicks;
  }

  var clicks2 = 0;

  function onClick5() {
    clicks += 1;
    document.getElementById("clicks2").innerHTML = clicks;
  }

  function onClick6() {
    if (clicks >= 1) {
      clicks -= 1;
    }
    document.getElementById("clicks2").innerHTML = clicks;
  }

  let submitButton = document.getElementById("confirm");
  let timeF = document.getElementById("timeFrom");
  let timeT = document.getElementById("timeTo");

  function sendRequest() {
    let myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    const request = JSON.stringify({
      "timeFrom": timeF.value,
      "timeTo": timeT.value
    });

    let requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: request
    };

    fetch("/rezervace", requestOptions)
      .then(response => response.json())
      .then(result => {
        console.log(result)
        if (result.message != "Success") {
          alert("Něco se pokazilo, zkuste to prosím znovu")
        }
        else {
          alert("Rezervace proběhla úspěšně");
          window.location.href = "https://www.w3schools.com";
        }
      }).catch(error => console.log('error', error));
  }

  // Pass a reference to the function without invoking it
  submitButton.addEventListener("click", sendRequest);
</script>
